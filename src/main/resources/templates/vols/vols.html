<!-- vols/vols.html -->
<div class="py-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header avec bouton -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Gestion des vols</h1>
            <p class="text-sm text-gray-500 mt-1">Liste des vols programmés</p>
        </div>
        
    </div>

    <!-- Tableau des vols -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="airplane" class="w-4 h-4 mr-2"></i> Avion
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="hash" class="w-4 h-4 mr-2"></i> Numéro
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i> Départ
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i> Arrivée
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="clock" class="w-4 h-4 mr-2"></i> Fin réservation
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="clock" class="w-4 h-4 mr-2"></i> Fin annulation
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i> Ville départ
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i> Ville arrivée
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${#lists.isEmpty(vols)}">
                        <td colspan="10" class="px-6 py-8 text-center text-gray-400">
                            <div class="flex flex-col items-center justify-center">
                                <i data-lucide="alert-circle" class="w-12 h-12 mb-3"></i>
                                <p class="text-lg font-medium">Aucun vol programmé</p>
                                <p class="text-sm mt-1">Commencez par ajouter un nouveau vol</p>
                            </div>
                        </td>
                    </tr>
                    <tr th:each="vol : ${vols}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${vol.avion.modele}">Avion</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${vol.numero}">Numéro</td>
                        <td th:text="${#temporals.format(vol.depart, 'dd/MM/yyyy HH:mm')}">Départ</td>
                        <td th:text="${#temporals.format(vol.arrivee, 'dd/MM/yyyy HH:mm')}">Arrivée</td>
                        <td th:text="${vol.finReservation != null ? #temporals.format(vol.finReservation, 'dd/MM/yyyy HH:mm') : 'Non configuré'}">Fin réservation</td>
                        <td th:text="${vol.finAnnulation != null ? #temporals.format(vol.finAnnulation, 'dd/MM/yyyy HH:mm') : 'Non configuré'}">Fin annulation</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${vol.villeDepart.nomVille}">Ville départ</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${vol.villeArrivee.nomVille}">Ville arrivée</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 py-1 rounded-full text-xs"
                                  th:classappend="${vol.statut != null && vol.statut.statut == 'Disponible' ? ' bg-green-100 text-green-800' :
                                                  (vol.statut != null && vol.statut.statut == 'Non disponible' ? ' bg-red-100 text-red-800' :
                                                  ' bg-yellow-100 text-yellow-800')}">
                                <span th:text="${vol.statut != null ? vol.statut.statut : 'N/A'}"></span>
                            </span>
                            
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-3">
                                
                                <a th:href="@{|/vols/menu?id=${vol.idVol}|}" class="text-green-600 hover:text-green-900" title="Configurer">
                                    <i data-lucide="settings" class="w-4 h-4"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
